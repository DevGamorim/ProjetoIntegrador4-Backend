{% extends 'base.html' %}

{% block title %}Calculo de Rendimentos{% endblock %}

{% block content %}
    
        <div class="container" style="padding-bottom: 20px;">
            <form action="{% url 'Endpoint:calcularobjetico' %}" method='post'>
                <div class="row">                                
                    <div class="col-sm">
                        {% csrf_token %}
                        <label>Valor para aplicação: </label>
                        <input class="form-control" id="principal" name="principal" step="0.01" type="number">
                    </div>
                    <div class="col-sm">
                        <label>Periodo em meses:</label>
                        <input class="form-control" id="periodo" name="periodo" type="number">
                    </div>
                    <div class="col-sm">
                        <label>Juros por mes:</label>
                        <input class="form-control" id="juros" name="juros" type="number" step="0.01" placeholder="0.15">
                    </div>
                    <div class="col-sm">
                        <label>- -</label>
                        <input class="form-control btn btn-primary" type="submit" value="Calcular">
                    </div> 
                </div>
            </form>
        </div>
    

    <div>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Valor Total</th>
                <th scope="col">Periodo em meses</th>
                <th scope="col">Juros por mes %</th>
                <th scope="col">Rendimento Bruto</th>
                <th scope="col">Montante</th>
              </tr>
            </thead>
            <tbody>
                <td>R$ {{total}}</td>
                <td>{{periodo}}</td>
                <td>{{jurosmes}}</td>
                <td>{{juros}}</td>
                <td>R$ {{montante}}</td>
            </tbody>
          </table>
    </div>
{% endblock %}
